<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User information-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>User: <span th:text="${user.username}">user@mail.ru</span></h3>
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-outline-secondary">Logout</button>
        </form>
    </div>

    <h4>About user</h4>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th><th>First Name</th><th>Last Name</th><th>Age</th><th>Email</th><th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.username}"></td>
            <td>
                    <span th:each="r, stat : ${user.roles}">
                        <span th:text="${r.name}"></span><span th:if="${!stat.last}">, </span>
                    </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
