<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User information-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-white">


<nav class="navbar navbar-dark bg-dark px-4">
    <div class="d-flex justify-content-between w-100 align-items-center">
        <span class="navbar-text text-white">
            <span th:text="${user.username}">user@mail.ru</span>
            with roles:
            <span th:each="role : ${user.roles}" th:text="${role.name}" class="me-1"></span>
        </span>
        <form th:action="@{/logout}" method="post" class="d-flex">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-outline-light">LOGOUT</button>
        </form>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">

        <aside class="col-md-2 bg-light border-end vh-100 pt-4">
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a class="nav-link"
                       th:href="@{/user}"
                       th:classappend="${activePath == '/user'} ? 'active fw-bold text-primary' : ''">
                        User
                    </a>
                </li>
            </ul>
        </aside>


        <main class="col-md-10 px-4 mt-4">
            <h3>User information page</h3>

            <h4 class="mt-4">About user</h4>
            <table class="table table-bordered mt-2">
                <thead class="table-light text-dark">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.username}"></td>
                    <td>
                            <span th:each="r, stat : ${user.roles}">
                                <span th:text="${r.name}"></span><span th:if="${!stat.last}">, </span>
                            </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </main>
    </div>
</div>
</body>
</html>
