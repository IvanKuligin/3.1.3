<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add / Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 bg-dark text-white vh-100 p-4">
            <h4 class="text-center">Admin</h4>
            <p class="text-center">admin@mail.ru</p>
            <p class="text-center">ADMIN USER</p>
            <ul class="nav flex-column mt-4">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/admin">All Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/admin/new">Add User</a>
                </li>
            </ul>
        </nav>

        <!-- Main content -->
        <main class="col-md-10 px-4">
            <div class="d-flex justify-content-between align-items-center mt-4 mb-3">
                <h2 th:text="${user.id == null} ? 'Add New User' : 'Edit User'"></h2>
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-outline-secondary">Logout</button>
                </form>
            </div>

            <form th:action="${user.id == null} ? '/admin' : '/admin/' + ${user.id}" th:object="${user}" method="post" class="row g-3">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control" required />
                </div>

                <div class="col-md-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" required />
                </div>

                <div class="col-md-4">
                    <label class="form-label">Age</label>
                    <input type="number" th:field="*{age}" class="form-control" min="0" />
                </div>

                <div class="col-md-8">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{username}" class="form-control" required />
                </div>

                <div class="col-md-6">
                    <label class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control"
                           th:if="${user.id == null}" required />
                    <input type="hidden" th:field="*{password}" th:if="${user.id != null}" />
                </div>

                <div class="col-md-6">
                    <label class="form-label">Role</label>
                    <select th:field="*{roleIds}" class="form-select">
                        <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.name}"></option>
                    </select>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-success" th:text="${user.id == null} ? 'Add New User' : 'Save Changes'"></button>
                    <a th:href="@{/admin}" class="btn btn-secondary ms-2">Cancel</a>
                </div>
            </form>
        </main>
    </div>
</div>
</body>
</html>
