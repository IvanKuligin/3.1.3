<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание / редактирование пользователя</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1 th:text="${user.id == null} ? 'Создание пользователя' : 'Редактирование пользователя'">Форма</h1>

<form th:action="${user.id == null} ? @{/admin} : @{/admin/{id}(id=${user.id})}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" th:field="*{username}" required />

    <label for="password">Пароль:</label>
    <input type="password" id="password" th:field="*{password}" th:if="${user.id == null}" required />
    <input type="hidden" th:field="*{password}" th:if="${user.id != null}" />

    <label for="firstName">Имя:</label>
    <input type="text" id="firstName" th:field="*{firstName}" />

    <label for="lastName">Фамилия:</label>
    <input type="text" id="lastName" th:field="*{lastName}" />

    <label for="roleIds">Роли:</label>
    <select id="roleIds" multiple="multiple" th:field="*{roleIds}">
        <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.name}">Роль</option>
    </select>

    <button type="submit" th:text="${user.id == null} ? 'Создать' : 'Сохранить'">Сохранить</button>
</form>

<p><a th:href="@{/admin}">Назад</a></p>
</body>
</html>
