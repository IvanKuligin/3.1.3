<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-white d-flex justify-content-center align-items-center" style="min-height: 100vh;">

<div class="p-4 border rounded shadow bg-light text-center" style="max-width: 500px;">
    <h2 class="text-danger mb-3">Произошла ошибка</h2>
    <p class="lead" th:text="${message}">Что-то пошло не так. Попробуйте позже.</p>
    <a href="/" class="btn btn-outline-primary mt-3">На главную</a>
</div>

</body>
</html>
