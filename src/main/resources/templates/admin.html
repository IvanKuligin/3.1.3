<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 bg-dark text-white vh-100 p-4">
            <h4 class="text-center">Admin</h4>
            <p class="text-center">admin@mail.ru</p>
            <p class="text-center">ADMIN USER</p>
            <ul class="nav flex-column mt-4">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/admin">All Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/admin/new">Add User</a>
                </li>
            </ul>
        </nav>

        <!-- Main content -->
        <main class="col-md-10 px-4">
            <div class="d-flex justify-content-between align-items-center mt-4 mb-3">
                <h2>All Users</h2>
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-outline-secondary">Logout</button>
                </form>
            </div>

            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th><th>First Name</th><th>Last Name</th><th>Age</th><th>Email</th><th>Role</th><th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.username}"></td>
                    <td>
                            <span th:each="r, stat : ${user.roles}">
                                <span th:text="${r.name}"></span><span th:if="${!stat.last}">, </span>
                            </span>
                    </td>
                    <td>
                        <div class="d-flex gap-2">
                            <a th:href="@{|/admin/${user.id}/edit|}" class="btn btn-sm btn-warning">Edit</a>
                            <form th:action="@{|/admin/${user.id}/delete|}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </main>
    </div>
</div>
</body>
</html>
